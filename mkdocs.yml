site_name: OFICINA - DADOS NO ESPORTE
repo_url: https://github.com/th-org/LAMFO

nav: 
  - Home: index.md
  - Organização da Oficina:
    - Cronograma de Apresentação: home.md
    - Heatmap: heatmap.md
  - Documentos das Pesquisa:
    - Dados na Escalação de Jogadores: dados-escalacao-jogadores.md
    - Dados na Contratação de Jogadores: dados-contratacao.md
    - Dados na Análise Tática: dados-analise-tatica.md
  - Perguntas de Pesquisa:
    - Thales: pergunta1.md
    - Pergunta 2: pergunta2.md
    - Pergunta 3: pergunta3.md
    - Pergunta 4: pergunta4.md
    - Pergunta 5: pergunta5.md
  - Atas:
    - Ata 1: atas/ata1.md
    - Ata 2: atas/ata2.md
    - Ata Modelo: atas/modelo.md
  - Artigos e Leituras: artigos.md

theme: 
  name: material
  font:
    text: IBM Plex Serif
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  palette: 
    - scheme: light
      primary: custom
      toggle:
        icon: material/weather-night
        name: Trocar para modo escuro

    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Trocar para modo claro
icon:
  repo: fontawesome/brands/git-alt

include: 
  - README.md

